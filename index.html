<!DOCTYPE html>
<html lang="en">

<head>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Random Quote Machine</title>
  <!--  Styles  -->
  <style>
    .container {
      margin-top: 40px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <div class="container">

    <h4>Welcome to the Random Quote Generator</h4>

    <div class="card">
      <blockquote class="blockquote m-3">
        <div class="mb">
          <div id="quote">
            <!-- quote here-->
          </div>
        </div>

        <footer class="blockquote-footer">
          <div id="author">
            <!-- author here-->
          </div>
        </footer>
      </blockquote>
      <div class="card-footer">
        <div class="row">
          <div>
            <button id="getQuote" class="btn btn-primary">
              New Quote
            </button>
            <button id="b" class="btn btn-outline-primary">
              <i class="fa fa-twitter" aria-hidden="true"><i class="fa fa-share" aria-hidden="true"></i></i><span> Share</span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
